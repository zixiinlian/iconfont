# staging & testing.
#


^production:

  bind:
    default:
      listen: 0.0.0.0:801
      #mount: //fontello.com/

  database:
    # Examples:
    #
    # "mongodb://user:password@host:port/database"
    # "user:password@host:port/database"
    # "host/database"
    #
    # For replica set join all addresses into one string, separated by comma.
    #
    mongo: localhost/fontello

  logger:
    options:
      level: info
