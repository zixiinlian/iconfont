zh-CN:
  title: 字体高级设置

  fieldset_options: 选项
  hinting: Hinting
  hinting_enable: 启用
  hinting_help: >
    Adding font hinting can make glyphs sharper on smaller scales,
    but increase the font file size. We use `ttfautohint` for hinting.
  encoding: Encoding
  encoding_pua: 专用区
  encoding_pua_help: >
    This is the most compatible selection for all browsers.
    Also, these codes are ignored by screen readers. Used by default.
  encoding_ascii: 文本字符
  encoding_ascii_help: >
    This encoding is convenient for designers, who plan to import
    font into graphics software.
  encoding_unicode: Unicode
  encoding_unicode_help: >
    Try to follow the default glyph codes. This is useful when
    your page is being viewed without the font installed, and you want to show similar
    symbols instead. It doesn't help with all glyphs; PUA
    encoding is probably a better choice.

  fieldset_metrics: 度量
  units_per_em: 每em单位
  ascent: 上升
  descent: 下降
  baseline: 基线

  fieldset_development: 开发
  development_help: >
    这仅适用于字体图标开发者， 采用自定义图标创建新字体。
  fullname: 字体名称
  copyright: 版权

  btn_save: 保存
